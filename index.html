<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ AI 센터 정적반응형 페이지 홈</title>   
    <link rel="stylesheet" href="./css/common.css"> 
    <link rel="stylesheet" href="./css/main.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header id="header">
        <div class="inner">
            <h1 class="logo"><a href=""></a></h1>
            <nav class="nav">
                <ul class="gnb">
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main id="container">
        <section class="section visual">
            <div class="cursor"></div>
            <div class="shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <div class="visual-text">
                <h1>Hello there!</h1>
            </div>
        </section>

        <section class="section area-common" style="display: flex;flex-direction: column;">
            <div
                data-aos="fade-up"
                data-aos-offset="200"
                data-aos-delay="50"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out"
                data-aos-mirror="true"
                data-aos-once="false"
                data-aos-anchor-placement="top-center"
                style="height: 50vh;"
            >scroll aos</div>
            
            
        </section>

        <section class="section area-common">
            <div class="neon-wrap">
                <div class="title-neon">
                    <div class="blue-neon">
                        <div class="red-neon">open</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section area-common"></section>
    </main>


    <footer id="footer">
        <div class="inner"></div>
    </footer>

    
    <div class="pin">	
        <p>top</p>
    </div>
    
    <!-- gsap pixi js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/visual.js"></script>
    <script src="./js/tailwind.config.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
